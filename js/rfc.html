<!doctype html>
 
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Calcula la clave del R.F.C.</title>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="jquery.rfc_tester.min.js"></script>
  <script>
	$(function() {

		$( "form#rfc-form" ).submit( function() {
			var clave = $( "#rfc" ).rfc_tester( "clave",
							$( "#nombre" ).val().toUpperCase(),
							$( "#paterno" ).val().toUpperCase(),
							$( "#materno" ).val().toUpperCase(),
							$( "#dia" ).val(),
							$( "#mes" ).val(),
							$( "#year" ).val() );
			$( "#rfc" ).val( clave );
			return false;
		});

	});
  </script>
</head>
<body>
 
  <form type="post" id="rfc-form" name="rfc-form">
    <p>
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre"/>
    </p>
    <p>
      <label for="paterno">Apellido paterno:</label>
      <input type="text" name="paterno" id="paterno"/>
    </p>
    <p>
      <label for="materno">Apellido materno:</label>
      <input type="text" name="materno" id="materno"/>
    </p>
    <p>
      <label for="dia">Dia:</label>
      <input type="text" name="dia" id="dia" size="2"/>
      <label for="mes">Mes:</label>
      <input type="text" name="mes" id="mes" size="2"/>
      <label for="year">AÃ±o:</label>
      <input type="text" name="year" id="year" size="4"/>
    </p>
    <p>
      <label for="rfc">Clave del R.F.C.:</label>
      <input type="text" name="rfc" id="rfc" size="13"/>
      <button type="submit" name="calcula-rfc">Calcula</button>
    </p>
  </form>
 
</body>
</html>
