<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Verifica RFC: Ejemplo</title>
  <script type="text/javascript" src="jquery-1.6.3.min.js"></script>
  <script type="text/javascript" src="jquery.rfc_tester.min.js"></script>
  <script type="text/javascript">
	$( document ).ready(function() {

		$( '#rfc' ).rfc_tester({
			nombre: $( '#nombre' ),
			primerapellido: $( '#paterno' ),
			segundoapellido: $( '#materno' ),
			selfcomplete: true,
			change: function( clave, homonimia, digito ) {
				console.log("Clave [" + clave + "], Homonimia [" + homonimia + "], digito verificador [" + digito + "]");
			},
			success: function( clave ) {
				$( this ).val( clave );
			},
			error: function( message, sugerencia ) {
				alert( message );
				console.log("Sugerencia: " + sugerencia );
			}
		});

	});
  </script>
</head>
<body>
  <form id="rfc-form" name="rfc-form">
    <p>
    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" id="nombre"/>
    </p>
    <p>
    <label for="paterno">Apellido paterno:</label>
    <input type="text" name="paterno" id="paterno"/>
    </p>
    <p>
    <label for="materno">Apellido materno:</label>
    <input type="text" name="materno" id="materno"/>
    </p>
    <p>
<!--
      <button type="submit" name="subit-rfc">Calcula</button>
-->
      <input type="text" name="rfc" id="rfc" size="13"/>
    </p>
  </form>
</body>
</html>
