<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Autocomplete - Clave del R.F.C. - Persona Moral</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <script src="jquery.clave_rfc.js"></script>
  <script>

	$( document ).ready( function() {

		$( "#clave" ).autocomplete({
			minLength: 9,
			source: function( request, response ) {
				var input = $( "#clave" );
				var day = input.clave_rfc( "extract2", "day", input.val() ),
				    month = input.clave_rfc( "extract2", "month", input.val() ),
				    year = input.clave_rfc( "extract2", "year", input.val() );
				response( input.clave_rfc( "moral_clave",
					     $( "#denominacion" ).val(),
					     $( "#tipo" ).val(),
					     day,
					     month,
					     year ) );
			}
		});

	});

  </script>
</head>
<body>
 
<div class="ui-widget">
  <table>
    <tr>
      <td align="right">
	<label for="denominacion">Denominación o razón social:</label>
      </td>
      <td>
	<input id="denominacion"/>
      </td>
    </tr>
    <tr>
      <td align="right">
	<label for="tipo">Tipos de sociedad:</label>
      </td>
      <td>
	<input id="tipo"/>
      </td>
    </tr>
    <tr>
      <td align="right">
	<label for="clave">Clave del R.F.C.:</label>
      </td>
      <td>
	<input id="clave" size="12"/>
      </td>
    </tr>
  </table>
</div>
 
</body>
</html>
